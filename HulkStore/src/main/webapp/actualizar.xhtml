<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
     
    <body>
    	<ui:composition template="templates/template.xhtml">
   		<ui:define name="content">
   		
   			<h:panelGroup id="texto-tabla" layout="block">
	   			<h1>Actualizaci√≥n de productos</h1>			 		
	   		</h:panelGroup>
	   		
			<p:separator />
   		
   		
   			<p:messages id="messages" showDetail="true" closable="true">
						<p:autoUpdate />
			</p:messages>
   		
   			<h:form id="form">
			<div>
			<h:panelGrid id="grid" columns="4" cellpadding="4">
				
				<p:outputLabel value="Nombre: " style="font-weight:bold;"/>
				<p:inputText value="#{actualizarProducto.producto.nombreProducto}"/>
			
			
			
				<p:outputLabel value="Tipo de producto: " style="font-weight:bold;"/>
				<p:selectOneMenu value="#{actualizarProducto.productoSeleccionado}">
					<f:selectItem itemLabel="Seleccionar tipo de producto" itemValue="null"/>
					<f:selectItems value="#{actualizarProducto.tipoProductos}"/>
				</p:selectOneMenu>
		
			
				<p:outputLabel value="Precio: " style="font-weight:bold;"/>
				<p:inputText  value="#{actualizarProducto.producto.precioProducto}"/>
			
			
			
				<p:outputLabel value="Cantidad en inventario: " style="font-weight:bold;"/>
				<p:inputText  value="#{actualizarProducto.producto.cantidadInventario}"/>
			
				
			</h:panelGrid>
				<p:separator />
				<br/>
				<div>
					<p:commandButton value="Actualizar Producto" action="#{actualizarProducto.update}" ajax="true" style="width:30%;"/>
					<p:spacer width="10"/>
					<p:button outcome="administracion" value="Cancelar" style="width:30%;"/>
				</div>
				
			</div>
		</h:form>
   		</ui:define>
   		</ui:composition>
    </body>
</html>
